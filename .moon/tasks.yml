$schema: "https://moonrepo.dev/schemas/tasks.json"

fileGroups:
  configs:
    - "*.{js,json}"

  sources:
    - "src/**/*"

  buildConfig:
    - "/.config/build.config.ts"

  tests:
    - "src/**/*.spec.*"

tasks:
  fixDependsOn:
    command: "omni fix moon dependsOn"
    inputs:
      - package.json
    outputs:
      - package.json
    options:
      cache: false

  # fixExports:
  #   command: "omni fix exports"
  #   inputs:
  #     - package.json
  #   outputs:
  #     - package.json
  #   options:
  #     cache: false
  #   deps:
  #     - "^:fixExports"
  #     - "~:fixDependsOn"

  build:
    command: "tsc -b tsconfig.build.json"
    type: build
    deps:
      - "root:init"
      # - "~:fixExports"
    inputs:
      - "@globs(sources)"
      - "@files(buildConfig)"
    outputs:
      - dist
    options:
      cache: true

  test:
    command: "jest"
    args:
      - --passWithNoTests
    deps:
      - "~:build"
    inputs:
      - "@globs(sources)"

  # devExports:
  #   command: "omni fix exports"
  #   args:
  #     - --dev
  #   inputs:
  #     - package.json
  #   outputs:
  #     - package.json
  #   options:
  #     cache: false
  #     runInCI: false
  #   deps:
  #     - "^:devExports"
  #     - "~:fixDependsOn"

  dev:
    command: "tsc -b tsconfig.build.json --watch"
    deps:
      - "root:init"
      # - "~:devExports"
    inputs:
      - "@globs(sources)"
      - "@files(buildConfig)"
    outputs:
      - dist
    options:
      runInCI: false
      persistent: false

  testDev:
    command: "jest"
    type: test
    args:
      - --watch
    inputs:
      - "@globs(sources)"
    options:
      cache: false
      runInCI: false

  lint:
    command: "eslint"
    type: test
    deps:
      - "~:build"
      - "eslint-config:build"
    inputs:
      - "@globs(sources)"

  publish:
    command: "yarn npm publish --tolerate-republish"
    deps:
      - "~:build"
    inputs:
      - "@globs(sources)"
    options:
      runInCI: false