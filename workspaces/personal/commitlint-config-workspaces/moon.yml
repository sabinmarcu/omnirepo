project:
  name: commitlint-config-workspaces
  description: Commitlint workspace config
  channel: "#config"
  maintainers:
    - Sabin Marcu
  owner: Sabin Marcu
language: typescript
type: library
workspace:
  inheritedTasks:
    exclude:
      - dev
      - devExports
tasks:
  build:
    deps: []
    options:
      mergeDeps: replace
  test:
    deps:
      - utils-test:build
      - utils-repo:build
  testDev:
    deps:
      - utils-test:dev
      - utils-repo:dev
dependsOn:
  - "@sabinmarcu/utils-repo"
  - "@sabinmarcu/types"
  - "@sabinmarcu/utils-test"
