tasks: 
  init: 
    command: noop
    deps: 
      - eslint-config:build
      - commitlint-config-workspaces:build
    inputs: []
    options: 
      cache: false
      runInCI: false

  coverage: 
    command: "yarn coverage"
    inputs: []
    options: 
      cache: false
      runInCI: false

  eslint: 
    command: 'eslint'
    inputs: []
    local: true
    deps: 
      - eslint-config:build
    options:
      runDepsInParallel: false

  clean: 
    command: "/usr/bin/find"
    args: 
      - .
      - -iname
      - tsconfig.json
      - -not
      - -path
      - ./node_modules/*
      - -prune
      - -exec
      - rm
      - -rf
      - "{}"
      - +;
    options:
      cache: false
      runInCI: false

  tsconfig:
    command: yarn tscmono
    inputs: []
    
language: bash
type: unknown

workspace:
  inheritedTasks:
    include: []