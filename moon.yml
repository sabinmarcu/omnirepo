tasks:
  init:
    command: noop
    deps:
      - eslint-config:build
      - commitlint-config-workspaces:build
    inputs: []
    options:
      cache: false
      runInCI: false
  coverage:
    command: yarn coverage
    inputs: []
    options:
      cache: false
      runInCI: false
  eslint:
    command: eslint
    inputs: []
    local: true
    deps:
      - eslint-config:build
    options:
      runDepsInParallel: false
  cleanAll:
    command: git clean
    args:
      - -x
      - -d
      - -f
      - -e
      - node_modules
      - -e
      - .yarn/*
      - -e
      - .husky/*
    options:
      cache: false
      runInCI: false
  postCleanAll:
    command: yarn install
    options:
      cache: false
      runInCI: false
  clean:
    command: noop
    deps:
      - cleanAll
      - postCleanAll
      - tsconfig
    options:
      runDepsInParallel: false
      cache: false
      runInCI: false
  tsconfig:
    command: yarn tscmono
    inputs: []
    options:
      cache: false
      runInCI: false
language: bash
type: unknown
workspace:
  inheritedTasks:
    include: []
dependsOn:
  - "@sabinmarcu/eslint-config"
