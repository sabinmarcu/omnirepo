tasks: 
  init: 
    command: noop
    deps: 
      - eslint-config:build
      - commitlint-config-workspaces:build
    inputs: []
    local: true

  coverage: 
    command: "yarn coverage"
    inputs: []
    options: 
      cache: false
      runInCI: false

  eslint: 
    command: 'eslint'
    inputs: []
    local: true
    deps: 
      - eslint-config:build
    options:
      runDepsInParallel: false

  tsconfig:
    command: tscmono
    inputs: []
    
language: bash
type: unknown

workspace:
  inheritedTasks:
    include: []