tasks: 
  init: 
    command: noop
    deps: 
      - eslint-config:build
      - commitlint-config-workspaces:build
    inputs: []
    options: 
      cache: false
      runInCI: false

  coverage: 
    command: "yarn coverage"
    inputs: []
    options: 
      cache: false
      runInCI: false

  eslint: 
    command: 'eslint'
    inputs: []
    local: true
    deps: 
      - eslint-config:build
    options:
      runDepsInParallel: false

  clean: 
    command: "git clean"
    args: 
      - -x
      - -d
      - -f
      - -n
      - -e 
      - /node_modules
      - e
      - \"/.yarn/*\"
    options:
      cache: false
      runInCI: false

  tsconfig:
    command: yarn tscmono
    inputs: []
    options: 
      cache: false
      runInCI: false
    
language: bash
type: unknown

workspace:
  inheritedTasks:
    include: []