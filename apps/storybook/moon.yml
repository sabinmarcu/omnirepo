project:
  name: storybook
  description: Storybook for all components in this repo
  channel: "#storybook"
  maintainers:
    - Sabin Marcu
  owner: Sabin Marcu
language: typescript
type: unknown
tasks:
  start:
    command: storybook dev -c src -p 6006
    options:
      cache: false
    type: run
  build:
    command: yarn build
    options:
      cache: false
      runInCI: false
    deps:
      - ^:build
workspace:
  inheritedTasks:
    include: 
      - debugPrint
dependsOn:
  - "@sabinmarcu/types"
  - "@sabinmarcu/utils-test"
  - "@sabinmarcu/moving-mesh-background"
  - "@sabinmarcu/mui-material-theme"
toolchain:
  default: node
  node:
    version: '22'
