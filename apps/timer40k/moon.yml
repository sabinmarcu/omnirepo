project:
  name: 40ktimer
  description: Timer App for 40K Games
  channel: "#40ktimer"
  maintainers:
    - Sabin Marcu
  owner: Sabin Marcu
language: typescript
type: application
tasks:
  start:
    command: yarn dev
    options:
      cache: false
  build:
    command: yarn build
    options:
      cache: false
      runInCI: false
    deps:
      - ^:build
workspace:
  inheritedTasks:
    include: []
dependsOn:
  - "@sabinmarcu/types"
  - "@sabinmarcu/utils-test"
